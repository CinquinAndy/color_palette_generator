<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>palette generator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-50">
<div class="min-h-screen min-w-screen bg-gray-900 flex flex-wrap items-center justify-center m-5">
    <h1 class="font-bold text-2xl">Palette generator</h1>
    <form id="colorForm"
          class="pt-5 border-t-2 border-gray-100 flex flex-wrap justify-evenly items-center w-full"
          onsubmit="return submitForm(event)">
        <!--                    nom -->
        <div class="flex flex-wrap justify-evenly">
            <div class="mt-4 flex flex-wrap justify-evenly">
                <label for="hue" class="w-full font-bold">Hue</label>
                <input type="number" name="hue" id="hue" placeholder="hue..."
                       class="w-full border border-gray-500 rounded bg-transparent text-sm text-gray-40 px-4 py-2 mt-2"
                       min="0" max="360" required>
            </div>
            <div class="flex justify-center w-full mt-8">
                <button type="submit" class="bg-blue-500 rounded py-2 text-white text-sm font-bold w-1/2" id="buttonValider">
                    Valider
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
